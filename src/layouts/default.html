<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{{root}}css/app.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{subject}}</title>
    <!-- <style> -->
  </head>
  <body>
    <span class="preheader">{{description}}</span>
    <table class="body" width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
          <td width="33%" align="center" valign="top" style="font-family:Arial, Helvetica, sans-serif; font-size:2px; color:#ffffff;">.</td>
          <td width="35%" align="center" valign="top">
            <center>
              {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened emails are created. --}}
              {{> body}}
            </center>
          </td>
          <td width="33%" align="center" valign="top" style="font-family:Arial, Helvetica, sans-serif; font-size:2px; color:#ffffff;">.</td>
        </tr>
      <!-- <tr>
        <td class="center" align="center" valign="top">

            {{> body}}
          </center>
        </td>
      </tr> -->
